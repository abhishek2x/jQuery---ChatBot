<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header" class="text-center">
        <h1>jQuery Chatbot</h1>
    </div>

    <div id="container">

    </div>
    <div id="controls" class="controls">
        <div class="send-area">
            <textarea id="textbox" placeholder="Enter your text here.." ></textarea>
            <button id="send" class="btn btn-light py-2">Send</button>
        </div>
    </div>
    <br>
    <div class="enter">
        <input checked type="checkbox" id="enter">
    <label>Send on enter</label>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

<script src="quer.js"></script>
</html>
